<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crud app</title>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <!-- header -->
        <header id="header">
                <nav>
                        <div class="container">
                                <div class="text-center">
                                        <a href="/" class="nav-brand text-dark">User management system</a>
                                </div>
                        </div>
                </nav>
        </header>
        <!-- header ends -->  

        <!-- main Site -->
        <main id="site-main">
                <div class="container">
                        <div class="box-nav d-flex justify-between">
                                <div class="filter">
                                        <a href="/">
                                                <i class="fas fa-angle-double-left">All Users</i>
                                        </a>
                                </div>
                        </div>
                        <div class="form-title text-center">
                                <h2 class="text-dark">New User</h2>
                                <span class="text light">Use the below form to create a new account</span>
                        </div>
                        
                        <!-- form handling -->
                        <form method="POST" id="update_user">
                               <div class="new_user">
                                       <div class="form-group">
                                               <label for="name" class="text-light">Name</label>
                                               <input type="hidden" name="id" value="">
                                               <input type="text" name="name" value="" placeholder="Mark Stoenis">
                                       </div>
                                       <div class="form-group">
                                               <label for="Email" class="text-light">Email</label>
                                               <input type="hidden" name="id" value="">
                                               <input type="text" name="email" value="" placeholder="example@gamil.com">
                                       </div>
                                       <div class="form-group">
                                               <label for="gender" class="text-light">Gender</label>
                                               <div class="radio inline">
                                                       <input type="radio" name="gender" value="Male">
                                                       <label for="gender" class="text-light">Male</label>
                                               </div>
                                               <div class="radio inline">
                                                       <input type="radio" name="gender" value="Female">
                                                       <label for="gender" class="text-light">Female</label>
                                               </div>
                                       </div>
                                       <div class="form-group">
                                                <label for="gender" class="text-light">Status</label>
                                                <div class="radio inline">
                                                        <input type="radio" name="status" value="Active">
                                                        <label for="gender" class="text-light">Active</label>
                                                </div>
                                                <div class="radio inline">
                                                        <input type="radio" name="status" value="Inactive">
                                                        <label for="gender" class="text-light">Inactive</label>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <button type="submit" class="btn text-dark update">Save</button>
                                        </div>
                               </div>
                        </form>
</div>
</main>
<!-- main Site end -->

</body>
</html>
